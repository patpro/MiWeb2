<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/Contenido/Publico/T_general.xhtml">
        <ui:define name="top">
            <h2>webStore - Administrador</h2>
        </ui:define> 

        <ui:define name="Menu">
            <ui:include src="/Contenido/Publico/menu.xhtml" />
        </ui:define> 

        <ui:define name="right">
            <p:fieldset legend="Agregar Voucher" style="height:505px;">
                <h:panelGrid columns="1" cellpadding="10" style="width: 100%">
                    <h:form enctype="multipart/form-data">
                        <p:growl id="messages" showDetail="true"/>
                        <p:panel>  

                            <p:fileUpload fileUploadListener="#{fileUploadController.upload}" multiple="true"
                                          allowTypes="/(\.|\/)(txt)$/" sizeLimit="100000"
                                          invalidFileMessage="fichero inválido" invalidSizeMessage="ha excedido el tamaño máximo permitido"
                                          label="Seleccionar Archivo" cancelLabel="Cancelar" uploadLabel="Subir" />

                            <br></br>
                            <p:dataTable id="dataTable" var="producto1" value="#{tableBean.productos}" widgetVar="productosTable" 
                                         emptyMessage="No se encontrar autospara este criterio"
                                         paginator="true" rows="5"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         >

                                <f:facet name="header">
                                    Lista de Voucher
                                </f:facet>

                                <p:column id="tipoColumn" filterBy="#{producto1.tipo}" 
                                          headerText="Tipo" footerText="contains"
                                          filterMatchMode="contains">
                                    <h:outputText value="#{producto1.tipo}" />
                                </p:column>

                                <p:column id="cantidadColumn" filterBy="#{producto1.cantidad}"
                                          headerText="Cantidad" footerText="startsWith">
                                    <h:outputText value="#{producto1.cantidad}" />
                                </p:column>

                                <p:column id="descripcionColumn" filterBy="#{producto1.descripcion}" 
                                          headerText="Descripcion" footerText="exact"
                                          filterOptions="#{tableBean.manufacturerOptions}"
                                          filterMatchMode="exact">
                                    <h:outputText value="#{producto1.descripcion}" />
                                </p:column>

                                <p:column id="precioColumn" filterBy="#{producto1.precio}"
                                          headerText="Precio" footerText="endsWith" filterMatchMode="endsWith">
                                    <h:outputText value="#{producto1.precio}" />
                                </p:column>
                            </p:dataTable>       
                        </p:panel>      
                    </h:form>
                </h:panelGrid>
            </p:fieldset>
        </ui:define> 
        <ui:define name="botton">
            © Copyright 2012 - Todos los derechos reservados
        </ui:define>  
    </ui:composition>
</html>

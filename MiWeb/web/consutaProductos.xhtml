<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="Contenido/Publico/T_general.xhtml">
        <ui:define name="top">
            <h2>Consulta de Productos</h2>
        </ui:define> 

        <ui:define name="Menu">
            <ui:include src="Contenido/Publico/menu.xhtml" />
        </ui:define> 

        <ui:define name="right">

            <p:fieldset legend="Consultar Productos">
                <h:panelGrid columns="1" cellpadding="10" style="width: 70%">
                    <h:form>
                        <p:panel  > 

                            <p:dataTable id="dataTable" var="prod" value="#{mantenimientoProducto.listProducto}" widgetVar="productosTable" 
                                         emptyMessage="No se encontrar autospara este criterio"
                                         paginator="true" rows="2"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         >

                                <f:facet name="header">
                                    <p:outputPanel>
                                        <h:outputText value="Buscar por campo:" />
                                        <p:inputText id="globalFilter" onkeyup="productosTable.filter()" style="width:150px" />
                                    </p:outputPanel>
                                </f:facet>

                                <p:column id="tipoColumn" >
                                    <p:panel id="sports" header="#{prod.descripcion}" footer=" Precio :S/#{prod.precVenta}">
                                        <p:graphicImage value="../resources/imagenes/shoppingCar.png" width="80" height="80" /> 
                                    </p:panel> 

                                </p:column>

                                <p:column id="cantidadColumn" rowspan="2" >
                                    <h:outputText value="Nombre:" />
                                    <h:outputText value="#{prod.descripcion}" />
                                    <br></br>
                                    <h:outputText value="Comprar:" />
                                    <p:commandButton id="selectButton4" icon="ui-icon-cart" title="Editar " /> 

                                </p:column>


                            </p:dataTable>
                        </p:panel>  
                    </h:form>
                </h:panelGrid>
            </p:fieldset>
        </ui:define>

    </ui:composition>
</html>
